<!DOCTYPE html>
<html lang="en">
    <head>
        <title>(ilex)react 教程系列:组件的嵌套使用</title>
        <meta charset="UTF-8">
        <!--
            1、从http://www.bootcdn.cn/ 引用react.js,和browser.js（用以编译jsx）
        -->
        <script type="text/javascript" src="core/react.min.js"></script>
        <script type="text/javascript" src="core/react-dom.min.js"></script>
        <script type="text/javascript" src="core/browser.min.js"></script>
    </head>
    <body>
        <div id="app">
            
        </div>
    <script type="text/babel">
        var MainPage = React.createClass({
            render: function() {
                return (
                    <div>
                        <h1>React 组件集合</h1>
                        <Bottom />
                    </div>
                );
            }
        });
        
        var Bottom = React.createClass({
            render: function(){
                 return(
                    <div>
                        <h1>组件1</h1>
                        <h1>组件2</h1>
                        <h1>组件3</h1>
                        <h1>组件4</h1>
                    </div>
                 );
            }
        });

        
        ReactDOM.render(
            <MainPage />,
            document.getElementById("app")
        );
    

    </script>
    </body>
</html>
