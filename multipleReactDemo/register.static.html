<!DOCTYPE html>
<html class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ilex-注册</title>
    <link rel="stylesheet" href="./res/main.css">
</head>

<body>
    <div class="index-main">
        <div class="index-main-body">
            <div class="index-header">
                <h2 class="subtitle">分享你的react学习经验</h2>
            </div>
            <div class="desk-front sign-flow clearfix sign-flow-simple">
                <div class="index-tab-navs">
                    <div class="navs-slider" data-active-index="0">
                        <a href="#" class="active">注册</a>
                        <a href="#" class="">登录</a>
                        <span class="navs-slider-bar"></span>
                    </div>
                </div>
                <div class="view view-signup selected" data-za-module="SignUpForm" style="display: block;">
                    <form class="zu-side-login-box" action="#" autocomplete="off" novalidate="novalidate">
                        <div class="group-inputs">
                            <div class="name input-wrapper">
                                <input type="text" name="fullname" placeholder="姓名">
                            </div>
                            <div class="email input-wrapper">
                                <input type="text" class="account" name="account" placeholder="手机号或邮箱">
                            </div>
                            <div class="input-wrapper">
                                <input type="password" name="password" placeholder="密码（不少于 6 位）">
                            </div>
                            <div class="input-wrapper captcha-module" data-type="en" style="display: block;">
                                <input name="captcha" placeholder="验证码" data-rule-required="true" >
                                <div class="captcha-container">
                                    <img class="js-refreshCaptcha captcha" width="120" height="30" alt="验证码" style="display: block;" src="res/captcha.gif">
                                </div>
                            </div>
                        </div>
                        <div class="button-wrapper command">
                            <button class="sign-button submit" type="submit">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
